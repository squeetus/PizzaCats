<section ng-controller="NotesController">
  <div class="page-header">
    <h1>New Note</h1>
    <h4>What's going on for you?</h4>
  </div>
  <div class="col-md-12">
    <form name="noteForm" class="form-horizontal" ng-submit="create(noteForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="noteForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Note title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="mood">Mood</label><br />

          <div class="col-sm-2">
            <select class="form-control" ng-model="mood" ng-options="mood for mood in moods"></select>
          </div>
          <div class="col-sm-4">
            <input name="mood" type="text" ng-model="mood" id="mood" class="form-control" placeholder="Mood">
          </div>
          <div ng-messages="noteForm.mood.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Note mood is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
